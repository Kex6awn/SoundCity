<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Upload Music - SoundCity</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }
    .form-label {
      color: #ccc;
    }
    .form-control,
    .form-select {
      background-color: #1f1f1f;
      color: #fff;
      border: 1px solid #333;
    }
    .form-control::placeholder {
      color: #888;
    }
    .upload-btn {
      background-color: #00e6ff;
      border: none;
      color: #000;
      font-weight: bold;
    }
    .upload-btn:hover {
      background-color: #00d4e3;
    }
  </style>
</head>
<body class="bg-dark text-white">

  <!-- Top Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-black">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">SoundCity</a>
      <form class="d-flex w-50">
        <input class="form-control me-2" type="search" placeholder="Search Artists, Songs, Albums, Videos" />
      </form>
      <div>
        <a href="#" class="btn btn-outline-light me-2">Get Bcoins</a>
        <a href="#" class="btn btn-info text-white">Download</a>
      </div>
    </div>
  </nav>

  <!-- Main Layout -->
  <div class="d-flex">

    <!-- Sidebar -->
    <div class="bg-black p-3 sidebar">
      <p><a href="#" class="text-white">Log in / Sign up</a></p>
      <p class="text-secondary">Music</p>
      <ul class="nav flex-column">
        <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="trending.html">Trending</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="new.html">New</a></li>
        <li class="nav-item"><a class="nav-link text-info fw-bold" href="upload.html">Upload</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="about/about.html" target="_blank">About</a></li>
      </ul>
    </div>

    <!-- Upload Form Content -->
    <div class="container-fluid p-4">
      <h2 class="mb-4">Upload Your Track</h2>
      <form action="#" method="post" enctype="multipart/form-data" class="w-100" style="max-width: 600px;">
        <div class="mb-3">
          <label for="title" class="form-label">Song Title</label>
          <input type="text" class="form-control" id="title" name="title" placeholder="Enter song title" required>
        </div>
        <div class="mb-3">
          <label for="artist" class="form-label">Artist Name</label>
          <input type="text" class="form-control" id="artist" name="artist" placeholder="Enter artist name" required>
        </div>
        <div class="mb-3">
          <label for="genre" class="form-label">Genre</label>
          <select class="form-select" id="genre" name="genre">
            <option selected disabled>Select genre</option>
            <option>Afrobeats</option>
            <option>Hip-Hop</option>
            <option>Pop</option>
            <option>Dancehall</option>
            <option>Gospel</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="cover" class="form-label">Cover Image</label>
          <input type="file" class="form-control" id="cover" name="cover" accept="image/*" required>
        </div>
        <div class="mb-3">
          <label for="audio" class="form-label">Audio File</label>
          <input type="file" class="form-control" id="audio" name="audio" accept="audio/*" required>
        </div>
        <div class="mb-3">
          <label for="desc" class="form-label">Description</label>
          <textarea class="form-control" id="desc" name="desc" rows="4" placeholder="Write a short description..."></textarea>
        </div>
        <button type="submit" class="btn upload-btn">Upload</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
