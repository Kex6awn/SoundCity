<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - SoundCity</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #fff;
    }

    .contact-section {
      padding: 60px 20px;
    }

    .form-control,
    .form-control:focus {
      background-color: #1f1f1f;
      color: white;
      border: 1px solid #444;
    }

    .form-control::placeholder {
      color: #aaa;
    }

    .form-label {
      color: #ccc;
    }

    .btn-submit {
      background-color: #00e6ff;
      color: black;
      font-weight: bold;
      border-radius: 30px;
      padding: 10px 25px;
    }

    .btn-submit:hover {
      background-color: #00d4e3;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-black px-3">
    <a class="navbar-brand fw-bold" href="#">SoundCity</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="about.html">Whatâ€™s SoundCity</a></li>
        <li class="nav-item"><a class="nav-link" href="artist.html">For Artists</a></li>
        <li class="nav-item"><a class="nav-link active text-info" href="contact.html">Contact</a></li>
      </ul>
      <a href="#" class="btn btn-info text-black fw-bold ms-3 rounded-pill px-4">Go Web Player</a>
    </div>
  </nav>

  <!-- Contact Section -->
  <section class="contact-section">
    <div class="container">
      <h2 class="mb-4">Get in Touch</h2>
      <p class="mb-5 text-light">Have questions, feedback, or just want to connect? Fill out the form below and our team will get back to you.</p>

      <form>
        <div class="mb-4">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
        </div>
        <div class="mb-4">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>
        <div class="mb-4">
          <label for="subject" class="form-label">Subject</label>
          <input type="text" class="form-control" id="subject" placeholder="Enter subject" required>
        </div>
        <div class="mb-4">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" rows="5" placeholder="Type your message here..." required></textarea>
        </div>
        <button type="submit" class="btn btn-submit">Send Message</button>
      </form>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
